openapi: 3.0.3
info:
  title: Authentication API
  version: 1.0.0
  description: API for user authentication and management

servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /api/auth/register/:
    $ref: './paths/auth-register.yml'
  /api/auth/login/:
    $ref: './paths/auth-login.yml'
  /api/auth/logout/:
    $ref: './paths/auth-logout.yml'
  /api/auth/me/:
    $ref: './paths/auth-me.yml'

components:
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - username
        - email
        - created_at

    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          minLength: 8
          maxLength: 128
        password_confirm:
          type: string
          minLength: 8
          maxLength: 128
      required:
        - username
        - email
        - password
        - password_confirm

    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    Error:
      type: object
      properties:
        error:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
