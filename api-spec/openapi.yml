openapi: 3.0.3
info:
  title: Authentication API
  version: 1.0.0
  description: API for user authentication and management

servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /api/auth/register/:
    $ref: './paths/auth-register.yml'
  /api/auth/login/:
    $ref: './paths/auth-login.yml'
  /api/auth/logout/:
    $ref: './paths/auth-logout.yml'
  /api/auth/me/:
    $ref: './paths/auth-me.yml'
  /api/posts/:
    get:
      $ref: './paths/posts-list.yml#/get'
    post:
      $ref: './paths/posts-create.yml#/post'
  /api/posts/{id}/:
    get:
      $ref: './paths/posts-detail.yml#/get'
    delete:
      $ref: './paths/posts-delete.yml#/delete'
  /api/posts/{post_id}/comments/:
    get:
      $ref: './paths/comments-list.yml#/get'
    post:
      $ref: './paths/comments-create.yml#/post'
  /api/comments/{id}/:
    delete:
      $ref: './paths/comments-delete.yml#/delete'
  /api/profile/{id}/:
    $ref: './paths/profile-detail.yml'
  /api/profile/:
    $ref: './paths/profile-update.yml'
  /api/profile/{id}/posts/:
    $ref: './paths/profile-posts.yml'

components:
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - username
        - email
        - created_at

    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          minLength: 8
          maxLength: 128
        password_confirm:
          type: string
          minLength: 8
          maxLength: 128
      required:
        - username
        - email
        - password
        - password_confirm

    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
          maxLength: 5000
        author:
          $ref: '#/components/schemas/Member'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - content
        - author
        - created_at
        - updated_at

    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
          maxLength: 2000
        author:
          $ref: '#/components/schemas/Member'
        post_id:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - content
        - author
        - post_id
        - created_at
        - updated_at

    Error:
      type: object
      properties:
        error:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
