post:
  summary: Create comment
  description: Creates a new comment for a post
  operationId: createComment
  x-isSecure: true
  tags:
    - Comments
  security:
    - cookieAuth: []
  parameters:
    - name: post_id
      in: path
      description: Post ID
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
              minLength: 1
              maxLength: 2000
          required:
            - content
        example:
          content: Great post!
  responses:
    '201':
      description: Comment created successfully
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Comment'
          example:
            id: 1
            content: Great post!
            author:
              id: 2
              username: janedoe
              email: jane@example.com
              created_at: '2024-01-14T09:15:00Z'
            post_id: 1
            created_at: '2024-01-16T15:30:00Z'
            updated_at: '2024-01-16T15:30:00Z'
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Validation error
            details:
              content:
                - This field is required
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Authentication required
            details: {}
    '404':
      description: Post not found
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Post not found
            details: {}