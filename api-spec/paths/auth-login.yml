post:
  summary: Login user
  description: Authenticates user and sets HttpOnly cookie with session
  operationId: loginUser
  x-isSecure: false
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../openapi.yml#/components/schemas/LoginRequest'
        example:
          username: johndoe
          password: SecurePassword123
  responses:
    '200':
      description: Successfully logged in
      headers:
        Set-Cookie:
          schema:
            type: string
            example: sessionid=abc123; HttpOnly; Path=/; SameSite=Lax
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Member'
          example:
            id: 1
            username: johndoe
            email: john@example.com
            created_at: '2024-01-15T10:30:00Z'
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Invalid credentials
            details: {}
