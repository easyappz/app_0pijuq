get:
  summary: Get user profile
  description: Returns detailed information about a user profile including posts count
  operationId: getUserProfile
  x-isSecure: true
  tags:
    - Profile
  security:
    - cookieAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: User ID
  responses:
    '200':
      description: User profile information
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              username:
                type: string
                maxLength: 150
              bio:
                type: string
                maxLength: 500
                nullable: true
              avatar_url:
                type: string
                format: uri
                nullable: true
              posts_count:
                type: integer
                readOnly: true
              created_at:
                type: string
                format: date-time
                readOnly: true
            required:
              - id
              - username
              - posts_count
              - created_at
          example:
            id: 1
            username: johndoe
            bio: Software developer and tech enthusiast
            avatar_url: https://example.com/avatars/johndoe.jpg
            posts_count: 42
            created_at: '2024-01-15T10:30:00Z'
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Authentication required
            details: {}
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: User not found
            details: {}