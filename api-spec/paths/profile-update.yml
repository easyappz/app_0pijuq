patch:
  summary: Update own profile
  description: Updates the authenticated user's profile information
  operationId: updateOwnProfile
  x-isSecure: true
  tags:
    - Profile
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            bio:
              type: string
              maxLength: 500
              nullable: true
        example:
          bio: Updated bio information
  responses:
    '200':
      description: Profile updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              username:
                type: string
                maxLength: 150
              bio:
                type: string
                maxLength: 500
                nullable: true
              avatar_url:
                type: string
                format: uri
                nullable: true
              posts_count:
                type: integer
                readOnly: true
              created_at:
                type: string
                format: date-time
                readOnly: true
            required:
              - id
              - username
              - posts_count
              - created_at
          example:
            id: 1
            username: johndoe
            bio: Updated bio information
            avatar_url: https://example.com/avatars/johndoe.jpg
            posts_count: 42
            created_at: '2024-01-15T10:30:00Z'
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Validation error
            details:
              bio: ['Bio must not exceed 500 characters']
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Authentication required
            details: {}