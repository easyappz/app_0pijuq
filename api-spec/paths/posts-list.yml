get:
  summary: Get posts list
  description: Returns paginated list of posts
  operationId: listPosts
  x-isSecure: true
  tags:
    - Posts
  security:
    - cookieAuth: []
  parameters:
    - name: page
      in: query
      description: Page number
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: page_size
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
  responses:
    '200':
      description: Successfully retrieved posts list
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                type: integer
                description: Total number of posts
              next:
                type: string
                nullable: true
                description: URL to next page
              previous:
                type: string
                nullable: true
                description: URL to previous page
              results:
                type: array
                items:
                  $ref: '../openapi.yml#/components/schemas/Post'
          example:
            count: 25
            next: http://localhost:8000/api/posts/?page=2
            previous: null
            results:
              - id: 1
                content: This is my first post
                author:
                  id: 1
                  username: johndoe
                  email: john@example.com
                  created_at: '2024-01-15T10:30:00Z'
                created_at: '2024-01-16T14:20:00Z'
                updated_at: '2024-01-16T14:20:00Z'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
          example:
            error: Authentication required
            details: {}